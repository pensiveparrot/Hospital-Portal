<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Patient Appointment </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Appointment Type </label>
                        <input type="text" class="form-control" id="appointmentType" [(ngModel)]="patientportal.appointmentType"
                            name="appointmentType">
                    </div>

                    <div class="form-group">
                        <label> Appointment Time </label>
                        <input type="text" class="form-control" id="appointmentTime" [(ngModel)]="patientportal.appointmentTime"
                            name="appointmentTime">
                    </div>

                    <div class="form-group">
                        <label> Summary </label>
                        <input type="text" class="form-control" id="summary" [(ngModel)]="patientportal.summary"
                            name="summary">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
